<html>
    <script>

    function verificaPrimo(num){
        var resultado = "";
        var contador = 0;
        if (num === 0 || num === 1){
            resultado = num + " não é primo!"
        } else {
            if (num === 2){
                resultado = num + " é primo!"
            } else {
                for (i=2; i<=num; i++){
                    if (num%i === 0){
                        contador += 1;
                    }
                    if (contador > 1){
                        break;
                    }
                }
                if (contador === 1){
                resultado = num + " é primo!";
                } else {
                    resultado = num + " não é primo!";
                }
            }
        }
        return resultado;
    }
    </script>
</html>
